version: 0.2
        
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing serverless CLI
      - sudo chown -R $(whoami) /usr/local/lib
      - npm i -g serverless@2
      - echo Installing npm dependecies of notes services
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running Tests
      - npm test
      - echo Packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts
cache:
  paths:
    - 'node_modules/**/*'
